                </div>

            <div class="header__search">

                <div class="search__tagCtn">

                    </div>
                </div>
                <div class="searchBg"></div>

                <div class="line1px line1px--header__search"></div>

                <span class="searchIcon">
                    <img class="searchIconImg" src="./img/searchIcon.svg" alt="">

            <div class="header__nav">
